{% extends 'blogs/base.html' %}
{% load bootstrap4%}

{% block page_header %}
    <h1 class='display-4'>Registrations</h1>
{%  endblock page_header %}

{% block content %}
<form class='form' method="post" action="{% url "users:register"%}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="blogs:index" />
</form>

{% endblock content %}

{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1 class="display-4">Edit post:</h1>
{% endblock page_header %}

{% block content %}
<form class='form' action="{% url 'blogs:edit_post' text.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class='btn btn-primary' type="submit">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}

{% extends "blogs/base.html" %}
{% load bootstrap4%}

{% block page_header %}
    <h1 class='display-4'>Add a new post:</h1>
{% endblock page_header %}

{% block content %}
<form class='form' action="{% url 'blogs:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class='btn btn-primary'type="submit">Add post</button>
    {% endbuttons %}
</form>

{% endblock content %}
